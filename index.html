<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./master.css">
    <script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <script id="searched-movie-template" type="text/x-handlebars-template">
      <ul>
        <li>Titolo: {{title}} {{name}}</li>
        <li>Titolo originale: {{original_title}} {{original_name}}</li>
        <li data-flag="{{original_language}}">Lingua originale: {{original_language}}</li>
        <li>Voto: {{vote_average}}</li>
      </ul>
    </script>

    <script type="text/javascript">

    </script>
  </head>
  <body>
    <div class="searchbar">
      <input id="search" type="input" name="" value="">
      <button id="search-btn"type="button" name="button">cerca</button>
    </div>
    <div class="titles">
    </div>

    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
