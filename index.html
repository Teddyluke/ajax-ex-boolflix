<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Boolflix </title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <script id="film-template" type="text/x-handlebars-template">
      <div class="card">
        <div class="poster">
          {{# if poster_path}}
          <img src="https://image.tmdb.org/t/p/w342/{{ poster_path }}" alt="poster">
          {{/if}}
        </div>
        <ul>
          <li>Titolo: {{title}} {{name}}</li>
          {{#unless equalTitle}}
            <li>Titolo originale: {{original_title}} {{original_name}}</li>
          {{/unless}}
          <li>Attori principali: {{actors}} </li>
          <li>Lingua: {{{flag}}}</li>
          <li>Voto: {{{stars}}}</li>
          <li>Overview: {{{overview}}}</li>

        </ul>
      </div>
    </script>
  </head>

  <body>
    <header>
      <div class="header-container-flex centratura">
        <div id="logo">
          <h1>Boolflix</h1>
        </div>
        <div class="searchbar-container">
          <input id="searchbar" type="text" name="searchbar" value="">
          <button id="searchbtn" type="button" name="button">Cerca</button>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="titoli">

        </div>
      </div>
    </main>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
